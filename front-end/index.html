<!doctype html>
<html lang="en">

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
  window.closeModal = function(modalId) {
    const modalElement = document.getElementById(modalId);
    if (modalElement) {
      const modalInstance = window.bootstrap.Modal.getInstance(modalElement);
      if (modalInstance) {
        modalInstance.hide();
      }
    }
  }
</script>
  </body>
</html>
